#Puerto de la aplicación
server.port=8888
# Configurar la coneccion a la base de datos
spring.datasource.url = jdbc:postgresql://192.168.56.104:5432/Tienda
spring.datasource.username = alumno
spring.datasource.password = 1234abc.
spring.datasource.driver-class-name=org.postgresql.Driver

# Indicar el DBMS
spring.jpa.database: postgresql

# Indica si debe mostrar el log de las consultas sql ejecutadas
# Bueno a la hora de depurar 
spring.jpa.show-sql: true

# Configurar Hibernate
spring.jpa.hibernate.ddl-auto: update
spring.jpa.hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming_strategy: org.hibernate.cfg.ImprovedNamingStrategy

