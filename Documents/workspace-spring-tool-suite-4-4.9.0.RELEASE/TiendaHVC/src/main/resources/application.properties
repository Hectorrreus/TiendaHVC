#Puerto de la aplicación
server.port=9000
# Configurar la conexion a la base de datos
spring.datasource.url = jdbc:postgresql://192.168.56.103/Tienda
spring.datasource.username = alumno
spring.datasource.password = 1234abc.
spring.datasource.driver-class-name=org.postgresql.Driver

# Indicar el DBMS
spring.jpa.database: postgresql

# Indica si debe mostrar el log de las consultas sql ejecutadas
# Bueno a la hora de depurar 
spring.jpa.show-sql: true

# Habilitamos la consola de H2
# http://localhost:{server.port}/h2-console
# En nuestro caso http://localhost:9000/h2-console
spring.h2.console.enabled=true

# Configurar Hibernate
spring.jpa.hibernate.ddl-auto: update
spring.jpa.hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming_strategy: org.hibernate.cfg.ImprovedNamingStrategy

